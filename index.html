<!DOCTYPE html>
<html>
<head>
  <title>NCR Purchasing System</title>
</head>
<body>
  <button id="login-button">Login with Roblox</button>
  <script src="https://auth.roblox.com/v1/javascript/roblox.js"></script>
  <script>
    const loginButton = document.getElementById('login-button');

    loginButton.addEventListener('click', () => {
      Roblox.login({ redirectUri: 'http://YOUR_GITHUB_PAGES_URL/callback' });
    });
  </script>
</body>
</html>
